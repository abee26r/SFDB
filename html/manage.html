
<div class="container" ng-controller="ManageObjController">
    <div class="h2">
        Manage Salesforce Objects
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <button type="button" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Completed
            </button>
            <button type="button" class="btn btn-warning btn-sm">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Pending
            </button>
            <button type="button" class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> All
            </button>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group" ng-repeat="obj in objs">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-danger">
                            <span  class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                        </button>
                    </span>                   
                    <input value="{{obj.sfObjectLabel}}" type="text" class="form-control" aria-label="disabled">                    
                </div>            
            </div>        
        </div>  
    </div>  
</div>
